<div class="container mt-4">
  <div 
    class="row g-4" 
    [ngClass]="{
      'row-cols-1': layout === 'panel', 
      'row-cols-md-2 row-cols-lg-3': layout === 'grid'
    }"
  >
    <ng-container *ngIf="products && products.length > 0; else noProducts">
      <app-product-card 
        *ngFor="let product of products" 
        [product]="product" 
        [ngClass]="{'col-12': layout === 'panel', 'col': layout === 'grid'}"
      ></app-product-card>
    </ng-container>
  </div>

  <ng-template #noProducts>
    <p class="alert alert-warning text-center">No products available.</p>
  </ng-template>
</div>
