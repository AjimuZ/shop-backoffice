<div class="container mt-4">
    <h2 class="text-center text-lilac mb-4">Product Dashboard</h2>
  
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <ng-container *ngIf="products && products.length > 0; else noProducts">
        <app-product-card 
          *ngFor="let product of products" 
          [product]="product" 
          class="col"
        ></app-product-card>
      </ng-container>
    </div>
  
    <ng-template #noProducts>
      <p class="alert alert-warning text-center">No products available.</p>
    </ng-template>
</div>
