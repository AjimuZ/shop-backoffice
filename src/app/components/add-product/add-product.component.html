<form (ngSubmit)="onSubmit()">
    <div class="container p-4">
        <!-- Product Name -->
        <div class="row mb-4">
            <div class="col">
                <label for="titleFormControlInput" class="form-label fw-bold">Product Name</label>
                <input type="text" class="form-control" id="titleFormControlInput">
            </div>
        </div>

        <!-- Category -->
        <div class="row mb-4">
            <div class="col">
                <label for="categoryFormControlInput" class="form-label fw-bold">Category</label>
                <input type="text" class="form-control" id="categoryFormControlInput">
            </div>
        </div>

        <!-- Price -->
        <div class="row mb-4">
            <div class="col">
                <label for="priceFormControlInput" class="form-label fw-bold">Price</label>
                <input type="number" class="form-control" id="priceFormControlInput" min="0" step="0.01">
            </div>
        </div>

        <!-- Employee Details -->
        <div class="row mb-4 align-items-end">
            <div class="col">
                <label for="employeeNameFormControlInput" class="form-label fw-bold">Employee</label>
                <input type="text" class="form-control" id="employeeNameFormControlInput" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="employeeSurnameFormControlInput" placeholder="Last name">
            </div>
        </div>

        <!-- Description -->
        <div class="row mb-4">
            <div class="col">
                <label for="descriptionFormControlInput" class="form-label fw-bold">Description</label>
                <textarea class="form-control" id="descriptionFormControlInput" placeholder="product description..." rows="4"></textarea>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row text-center">
            <div class="col">
                <button type="submit" class="btn btn-lilac fw-bold w-100">
                    Add Product
                </button>
            </div>
        </div>
    </div>
</form>
